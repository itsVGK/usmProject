<div class="row">
    <form [formGroup]="registerUserForm" (ngSubmit)="registerUser()">

        <h2>Register to access our services</h2>

        <div class="form-group">
            <label for="name">Name *
                <input class="form-control" type="text" formControlName="name" required>
                <p *ngIf="registerUserForm.get('name').hasError('required') && 
                    !registerUserForm.get('name').pristine">
                    Name is required
                </p>
            </label>
        </div>

        <div class="form-group">
            <label for="gender">Gender *
                <select class="form-control" formControlName="gender">
                    <option value="M">Male </option>
                    <option value="F">Female </option>
                    <option value="Others">Not Intended to Share </option>
                </select>

                <p *ngIf="registerUserForm.get('gender').hasError('required') && 
                    !registerUserForm.get('gender').pristine">
                    Gender is required
                </p>

            </label>
        </div>

        <div class="form-group">
            <label for="mobile">Mobile Number *
                <input class="form-control" type="text" formControlName="mobile" required>
            </label>

            <p *ngIf="(registerUserForm.get('mobile').hasError('required') || registerUserForm.get('mobile').hasError('pattern') )
             && !registerUserForm.get('mobile').pristine">
                Verify the Mobile Number
            </p>

        </div>

        <div class="form-group">
            <label for="email">Email *
                <input class="form-control" type="email" formControlName="email" required>
            </label>
            <p *ngIf="registerUserForm.get('email').errors && 
                    !registerUserForm.get('email').pristine">
                Provide Correct Email ID
            </p>

        </div>

        <div class="form-group">
            <label for="designation">Designation *
                <select formControlName="designation" class="form-control">
                    <option *ngFor="let desn of designationGrp" [ngValue]="desn.value">
                        {{desn.name}}
                    </option>
                </select>

                <p *ngIf="registerUserForm.get('designation').hasError('required') && 
                    !registerUserForm.get('designation').pristine">
                    Designation is required
                </p>

            </label>
        </div>

        <div class="form-group">
            <label for="password">Password *
                <input class="form-control" type="password" formControlName="password" required>
            </label>

            <p *ngIf="(registerUserForm.get('password').hasError('required')||registerUserForm.get('password').hasError('minlength') )
            && !registerUserForm.get('password').pristine">
                Check the Password
            </p>

        </div>

        <button class="btn btn-success" type="submit" [disabled]="!registerUserForm.valid">Register</button>
    </form>
</div>
